<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />


        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">

    </head>
    <body class="bg-main" data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="cover height-70 text-center">
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="img/houzzie/logo-sign_up.png">
                        </div>
                        <div class="col-xs-9">
                            <h1 class="text-left fnt-w8-800 cstm-clr-header fnt-25 mgn-tp--10px">Let's start with a sign up!</h1>
                            <p class="text-left">Please sign up to get the best experience</p>
                        </div>
                    </div>

                    <br><br>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">

                            <div class="form-wrapper">
                                <form>
                                    <div class="input-group mb-3 border-green">
                                      <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent  border-0" id="basic-addon1">
                                           <img src="img/houzzie/name-form-logo2.png" style="width: 20px;" />
                                        </span>
                                      </div>
                                      <input type="text" class="form-control border-0 input-form-styl" placeholder="Enter your Name" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>

                                    <div class="input-group mb-3 border-green">
                                      <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent  border-0" id="basic-addon2">
                                           <img src="img/houzzie/phone-form-logo2.png" style="width: 15px;" />
                                        </span>
                                      </div>
                                      <input type="text" class="form-control border-0 input-form-styl" placeholder="Enter your Phone Number" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>

                                     <div class="input-group mb-3 border-green">
                                      <div class="input-group-prepend bg-transparent">
                                        <span class="input-group-text bg-transparent  border-0" id="basic-addon3">
                                           <img src="img/houzzie/password-form-logo.png" style="width: 20px;" />
                                        </span>
                                      </div>
                                      <input type="text" class="form-control border-0 input-form-styl" placeholder="Enter Password" aria-label="Username" aria-describedby="basic-addon1">

                                      <div class="input-group-postpend bg-transparent">
                                        <span class="input-group-text bg-transparent  border-0" id="basic-addon3">
                                           <img src="img/houzzie/showpass-form-logo.png" style="width: 25px; padding-top: 5px;" />
                                        </span>
                                      </div>

                                    </div>

                                </form>

                                <div class="col-xs-6">
                                    <button class="border-green">
                                        <span>
                                            <img class="width-30" src="img/houzzie/facebook-logo.png">        
                                        </span>
                                    Facebook</button>
                                </div>

                                <div class="col-xs-6">
                                    <button class="border-green">
                                        <span>
                                            <img class="width-30" src="img/houzzie/google-logo.png">        
                                        </span>
                                    Google</button>
                                </div>

                                <br><br><br>

                                <div class="col-xs-12">
                                    <a href="sms-confirmation.html">
                                        <button class="signup-btn">SIGN UP</button>
                                    </a>
                                </div>

                                <br><br>
                            </div>

                            <p class="helper-text">*By signing up to Houzzie, you agree to the <span class="underline">terms and conditions</span></p>

                        </div>
                    </div>
                        
                    <div class="container">
                        <div class="sticky-footer-nav">
                            <p>Already have an Account? <a class="clr-green">Log in</a></p> 
                        </div>
                    </div>             

                    </div>

                </div>
            </section>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
